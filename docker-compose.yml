version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gemini-backend
    env_file:
      - .env
    environment:
      - GEMINI_CLI=${GEMINI_CLI}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - NON_INTERACTIVE=true
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - API_PORT=${API_PORT:-8000}
    volumes:
      - ${HOST_GEMINI_DIR}:/host_gemini:ro
      - ./backend/app:/app/app
      - backend-data:/app/data
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${API_PORT:-8000}/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gemini-frontend
    environment:
      - API_PORT=${API_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  gemini-network:
    driver: bridge

volumes:
  backend-data:
    driver: local

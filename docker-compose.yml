services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gemini-backend
    env_file:
      - .env
    environment:
      - GEMINI_CLI=${GEMINI_CLI}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - NON_INTERACTIVE=true
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - API_PORT=${API_PORT:-8000}
      - FALKORDB_HOST=${FALKORDB_HOST:-falkordb}
      - FALKORDB_PORT=${FALKORDB_PORT:-6379}
      - FALKORDB_GRAPH_NAME=${FALKORDB_GRAPH_NAME:-gemini_graph}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ${HOST_GEMINI_DIR}:/host_gemini:ro
      - ./backend/app:/app/app
      - ./backend/scripts:/app/scripts:ro
      - ./.cursor/rules:/app/.cursor/rules:ro
      - backend-data:/app/data
    networks:
      - gemini-network
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:${API_PORT:-8000}/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gemini-frontend
    environment:
      - API_PORT=${API_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  falkordb:
    image: falkordb/falkordb:latest
    container_name: gemini-falkordb
    command: ["falkordb-server", "--protected-mode", "no"]
    ports:
      - "${FALKORDB_PORT:-6379}:6379"
    volumes:
      - falkordb-data:/data
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  falkordb-browser:
    image: falkordb/falkordb-browser:edge
    container_name: gemini-falkordb-browser
    ports:
      - "3001:3000"
    environment:
      - REDIS_URL=redis://falkordb:6379
    networks:
      - gemini-network
    depends_on:
      falkordb:
        condition: service_healthy
    restart: unless-stopped

networks:
  gemini-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  falkordb-data:
    driver: local
